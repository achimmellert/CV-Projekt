<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        #result { margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; }
        img { max-width: 100%; border-radius: 8px; margin-top: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <p>Lade ein Bild hoch, um die Emotion zu erkennen.</p>

    <div class="upload-area" id="drop-area">
        <p>Wähle eine Datei oder ziehe sie hierher</p>
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <button onclick="document.getElementById('file-input').click()">Datei auswählen</button>
    </div>

    <div id="preview"></div>
    <div id="result"></div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropArea = document.getElementById('drop-area');
        const preview = document.getElementById('preview');
        const resultDiv = document.getElementById('result');

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() { dropArea.style.borderColor = '#007bff'; }
        function unhighlight() { dropArea.style.borderColor = '#ccc'; }

        dropArea.addEventListener('drop', handleDrop, false);
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length) {
                const file = files[0];
                preview.innerHTML = `<img src="${URL.createObjectURL(file)}" alt="Vorschau">`;
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            resultDiv.innerHTML = '<p>Erkenne Gesicht und Emotion...</p>';
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>Vorhergesagte Emotion: <strong>${data.emotion}</strong></h3>
                        <p>Konfidenz: ${(data.confidence * 100).toFixed(2)}%</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color:red">Fehler bei der Vorhersage.</p>';
            }
        }
    </script>
</body>
</html>
